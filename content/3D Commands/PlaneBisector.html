<article class="doc"> 
 <h1 class="page">PlaneBisector Command</h1> 
 <div class="dlist"> 
  <dl> 
   <dt class="hdlist1">
    PlaneBisector( &lt;Point&gt; , &lt;Point&gt; )
   </dt> 
   <dd> 
    <p>Creates the plane orthogonal bisector between the two points.</p> 
   </dd> 
   <dt class="hdlist1">
    PlaneBisector( &lt;Segment&gt; )
   </dt> 
   <dd> 
    <p>Creates the plane orthogonal bisector of the segment.</p> 
   </dd> 
  </dl>
