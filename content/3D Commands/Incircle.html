<!DOCTYPE html>

<article class="doc"> 
 <h1 class="page">Incircle Command</h1> 
 <div class="dlist"> 
  <dl> 
   <dt class="hdlist1">
    Incircle( &lt;Point&gt;, &lt;Point&gt;, &lt;Point&gt; )
   </dt> 
   <dd> 
    <p>Returns <a href="https://en.wikipedia.org/wiki/Incircle_and_excircles_of_a_triangle">Incircle</a> of the triangle formed by the three Points.</p> 
   </dd> 
  </dl> 
 </div> 
 <div class="exampleblock"> 
  <div class="content"> 
   <div class="paragraph"> 
    <p>Let <em>O=(0, 0)</em>, <em>A=(3, 0)</em> and <em>B=(0, 5)</em> be three points: <code>Incircle(O, A, B)</code> yields <em>(x - 1.08)² + (y - 1.08)² = 1.18</em> in <span class="image"><img src="../../_images/20px-Menu_view_algebra.svg.png" alt="Menu view algebra.svg" width="20" height="20"></span> <em>Algebra View</em> and draws the corresponding circle in <span class="image"><img src="../../_images/20px-Menu_view_graphics.svg.png" alt="Menu view graphics.svg" width="20" height="20"></span> <em>Graphics View</em>.</p> 
   </div> 
  </div> 
 </div> 
</article></body>
</html>
