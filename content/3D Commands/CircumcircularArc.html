 <h1 class="page">CircumcircularArc Command</h1> 
 <div class="dlist"> 
  <dl> 
   <dt class="hdlist1">
    CircumcircularArc( &lt;Point&gt;, &lt;Point&gt;, &lt;Point&gt; )
   </dt> 
   <dd> 
    <p>Creates a circular arc through three points, where the first point is the starting point and the third point is the endpoint of the circumcircular arc.</p> 
   </dd> 
  </dl>
