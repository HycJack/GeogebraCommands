 <h1 class="page">Top Command</h1> 
 <div class="dlist"> 
  <dl> 
   <dt class="hdlist1">
    Top( &lt;Quadric&gt; )
   </dt> 
   <dd> 
    <p>Creates the top of the limited quadric.</p> 
   </dd> 
  </dl> 
 </div> 
 <div class="exampleblock"> 
  <div class="content"> 
   <div class="ulist"> 
    <ul> 
     <li> <p><code>Top( cylinder )</code> yields a circle.</p> </li> 
     <li> <p><code>Top( cone )</code> yields the cone end (point).</p> </li> 
    </ul> 
   </div> 
  </div> 
 </div> 
 <div class="admonitionblock note"> 
  <table> 
   <tbody>
    <tr> 
     <td class="icon"> <i class="fa icon-note" title="Note"></i> </td> 
     <td class="content"> 
      <div class="paragraph"> 
       <p>See also <a href="../3D Commands/Bottom.html" class="xref page">Bottom Command</a>, <a href="../3D Commands/Ends.html" class="xref page">Ends Command</a> and <a href="../3D Commands/Side.html" class="xref page">Side Command</a>.</p> 
      </div> </td> 
    </tr> 
   </tbody>
  </table> 
 </div>
