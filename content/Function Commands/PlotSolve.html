<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>3D Commands</title>

  <script>
    MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']]
      },
      svg: {
        fontCache: 'global'
      }
    };
  </script>
  <script type="text/javascript" id="MathJax-script" async

<body>
<article class="doc"> 
 <h1 class="page">PlotSolve Command</h1> 
 <div class="dlist"> 
  <dl> 
   <dt class="hdlist1">
    PlotSolve( &lt;Equation in x&gt; )
   </dt> 
   <dd> 
    <p>Solves a given equation for the main variable and returns a list of all solutions and the graphical output in the Graphics View.</p> 
   </dd> 
  </dl> 
 </div> 
 <div class="exampleblock"> 
  <div class="content"> 
   <div class="paragraph"> 
    <p><code>PlotSolve(x^2 = 4x)</code> yields <em>{(0, 0), (4, 0)}</em> and displays the points <em>(0, 0)</em> and <em>(4, 0)</em> in the Graphics View.</p> 
   </div> 
  </div> 
 </div> 
</article></body>
</html>
