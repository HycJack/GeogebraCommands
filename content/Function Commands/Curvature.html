 <h1 class="page">Curvature Command</h1> 
 <div class="dlist"> 
  <dl> 
   <dt class="hdlist1">
    Curvature( &lt;Point&gt;, &lt;Object&gt; )
   </dt> 
   <dd> 
    <p>Yields the curvature of the object (function, curve, conic) at the given point.</p> 
   </dd> 
  </dl> 
 </div> 
 <div class="exampleblock"> 
  <div class="content"> 
   <div class="ulist"> 
    <ul> 
     <li> <p><code>Curvature((0 ,0), x^2)</code> yields <em>2</em></p> </li> 
     <li> <p><code>Curvature((0, 0), Curve(cos(t), sin(2t), t, 0, Ï€))</code> yields <em>0</em></p> </li> 
     <li> <p><code>Curvature((-1, 0), Conic({1, 1, 1, 2, 2, 3}))</code> yields <em>2</em></p> </li> 
    </ul> 
   </div> 
  </div>
