<article class="doc"> 
 <h1 class="page">Name Command</h1> 
 <div class="dlist"> 
  <dl> 
   <dt class="hdlist1">
    Name( &lt;Object&gt; )
   </dt> 
   <dd> 
    <p>Returns the name of an object as a text in the <span class="image"><img src="../../_images/16px-Menu_view_graphics.svg.png" alt="Menu view graphics.svg" width="16" height="16"></span> <a href="../../Graphics_View/" class="xref page">Graphics View</a>.</p> 
   </dd> 
  </dl> 
 </div> 
 <div class="admonitionblock note"> 
  <table> 
   <tbody>
    <tr> 
     <td class="icon"> <i class="fa icon-note" title="Note"></i> </td> 
     <td class="content"> 
      <div class="ulist"> 
       <ul> 
        <li> <p>This command works properly only in dynamic text for objects (so that they work after objects are renamed).</p> </li> 
        <li> <p>The <strong>Name</strong> command is the opposite of the <a href="../GeoGebra Commands/Object.html" class="xref page">Object</a> command.</p> </li> 
       </ul> 
      </div> </td> 
    </tr> 
   </tbody>
  </table> 
 </div> 
</article></body>
