 <h1 class="page">ConstructionStep Command</h1> 
 <div class="dlist"> 
  <dl> 
   <dt class="hdlist1">
    ConstructionStep()
   </dt> 
   <dd> 
    <p>Returns the current <a href="../../Construction_Protocol/" class="xref page">Construction Protocol</a> step as a number.</p> 
   </dd> 
   <dt class="hdlist1">
    ConstructionStep( &lt;Object&gt; )
   </dt> 
   <dd> 
    <p>Returns the <a href="../../Construction_Protocol/" class="xref page">Construction Protocol</a> step for the given object as a number.</p> 
   </dd> 
  </dl> 
 </div>
