 <h1 class="page">ConvexHull Command</h1> 
 <div class="dlist"> 
  <dl> 
   <dt class="hdlist1">
    ConvexHull( &lt;List of Points&gt; )
   </dt> 
   <dd> 
    <p>Creates <a href="https://en.wikipedia.org/wiki/convex_hull">convex hull</a> of given set of points. Returned object is a <a href="../Geometry Commands/Locus.html" class="xref page">locus</a>, so it is <a href="../../Free_Dependent_and_Auxiliary_Objects/" class="xref page">auxiliary</a>.</p> 
   </dd> 
  </dl>
