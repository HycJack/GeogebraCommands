<article class="doc"> 
 <h1 class="page">InverseBinomialMinimumTrials Command</h1> 
 <div class="dlist"> 
  <dl> 
   <dt class="hdlist1">
    InverseBinomialMinimumTrials(Cumulative Probability, Probability of Success, Number of Successes)
   </dt> 
   <dd> 
    <p>Returns the minimum number <em>n</em> of trials to obtain the given number of successes.</p> 
   </dd> 
  </dl> 
 </div> 
 <div class="exampleblock"> 
  <div class="content"> 
   <div class="paragraph"> 
    <p><code>InverseBinomialMinimumTrials(0.5, 0.2 ,50)</code> yields 254.</p> 
   </div> 
  </div>
