 <h1 class="page">InverseZipf Command</h1> 
 <div class="dlist"> 
  <dl> 
   <dt class="hdlist1">
    InverseZipf( &lt;Number of Elements&gt;, &lt;Exponent&gt;, &lt;Probability&gt; )
   </dt> 
   <dd> 
    <p>Returns the least integer <em>n</em> such that <em>P(X≤n) ≥ p</em>, where X is a <a href="https://en.wikipedia.org/wiki/Zipf_distribution">Zipf random variable</a> defined by the given <em>number of elements</em> and <em>exponent</em>, and <em>p</em> is the probability.</p> 
   </dd> 
  </dl> 
 </div>

       <p>See also <a href="../CAS Specific Commands/Zipf.html" class="xref page">Zipf Command</a>.</p> 
      </div> </td>

  </table>
