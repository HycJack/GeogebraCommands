 <h1 class="page">HideLayer Command</h1> 
 <div class="dlist"> 
  <dl> 
   <dt class="hdlist1">
    HideLayer( &lt;Number&gt; )
   </dt> 
   <dd> 
    <p>Makes all objects in given <a href="../../Layers/" class="xref page">layer</a> <a href="../../Object_Properties/" class="xref page">invisible</a>. Does not override <a href="../../Conditional_Visibility/" class="xref page">Conditional Visibility</a>.</p>
