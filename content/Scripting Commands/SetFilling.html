<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Commands</title>
    <link rel="stylesheet" href="../site.css">
  <script>
    MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']]
      },
      svg: {
        fontCache: 'global'
      }
    };
  </script>
  <script type="text/javascript" id="MathJax-script" async
          src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js">

<body>
<article class="doc"> 
 <h1 class="page">SetFilling Command</h1> 
 <div class="dlist"> 
  <dl> 
   <dt class="hdlist1">
    SetFilling( &lt;Object&gt;, &lt;Number&gt; )
   </dt> 
   <dd> 
    <p>Changes the opacity of given object. Number must be from interval [0,1], where 0 means transparent and 1 means 100% opaque. Other numbers are ignored.</p> 
   </dd> 
  </dl> 
 </div> 
</article></body>
