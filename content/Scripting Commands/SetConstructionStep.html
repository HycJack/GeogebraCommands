 <h1 class="page">SetConstructionStep Command</h1> 
 <div class="dlist"> 
  <dl> 
   <dt class="hdlist1">
    SetConstructionStep( &lt;Number&gt; )
   </dt> 
   <dd> 
    <p>Changes the <a href="../GeoGebra Commands/ConstructionStep.html" class="xref page">construction step</a> to given value. You can use this command to create buttons that replace or enhance the <a href="../../Navigation_Bar/" class="xref page">Navigation Bar</a>.</p>
