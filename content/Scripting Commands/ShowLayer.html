 <h1 class="page">ShowLayer Command</h1> 
 <div class="dlist"> 
  <dl> 
   <dt class="hdlist1">
    ShowLayer( &lt;Number&gt; )
   </dt> 
   <dd> 
    <p>Makes all objects in given <a href="../../Layers/" class="xref page">layer</a> <a href="../../Object_Properties/" class="xref page">visible</a>. Does not override <a href="../../Conditional_Visibility/" class="xref page">Conditional Visibility</a>.</p> 
   </dd> 
  </dl> 
 </div> 
 <div class="exampleblock"> 
  <div class="content"> 
   <div class="paragraph"> 
    <p><code>ShowLayer(2)</code> makes all objects in the second layer visible.</p> 
   </div> 
  </div> 
 </div>
