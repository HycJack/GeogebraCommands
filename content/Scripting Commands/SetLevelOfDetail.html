 <h1 class="page">SetLevelOfDetail Command</h1> 
 <div class="dlist"> 
  <dl> 
   <dt class="hdlist1">
    SetLevelOfDetail( &lt;Surface&gt;, &lt;Level of Detail&gt; )
   </dt> 
   <dd> 
    <p>Sets whether a surface is drawn quickly with less details (Level of Detail = 0) or slowly but more accurately (Level of Detail = 1).</p> 
   </dd>
