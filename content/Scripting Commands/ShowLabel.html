<!DOCTYPE html>

<head>

  <title>3D Commands</title>

<article class="doc"> 
 <h1 class="page">ShowLabel Command</h1> 
 <div class="dlist"> 
  <dl> 
   <dt class="hdlist1">
    ShowLabel( &lt;Object&gt;, &lt;Boolean&gt; )
   </dt> 
   <dd> 
    <p>Shows or hides the label in the <span class="image"><img src="../../_images/16px-Menu_view_graphics.svg.png" alt="Menu view graphics.svg" width="16" height="16"></span> <a href="../../Graphics_View/" class="xref page">Graphics View</a> for the given object.</p> 
   </dd> 
  </dl> 
 </div> 
 <div class="exampleblock"> 
  <div class="content"> 
   <div class="paragraph"> 
    <p>Let <code>f(x) = x^2</code>. <code>ShowLabel(f, true)</code> shows the label of the function.</p> 
   </div> 
  </div> 
 </div> 
</article></body>
</html>
