 <h1 class="page">CopyFreeObject Command</h1> 
 <div class="dlist"> 
  <dl> 
   <dt class="hdlist1">
    CopyFreeObject( &lt;Object&gt; )
   </dt> 
   <dd> 
    <p>Creates a <a href="../../Free_Dependent_and_Auxiliary_Objects/" class="xref page">free</a> copy of the object. Preserves all basic <a href="../../Object_Properties/" class="xref page">Object Properties</a> and copy of <a href="../../Free_Dependent_and_Auxiliary_Objects/" class="xref page">Auxiliary Object</a> is auxiliary as well.</p> 
   </dd> 
  </dl>
