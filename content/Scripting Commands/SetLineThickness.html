 <h1 class="page">SetLineThickness Command</h1> 
 <div class="dlist"> 
  <dl> 
   <dt class="hdlist1">
    SetLineThickness( &lt;Object&gt;, &lt;Number&gt; )
   </dt> 
   <dd> 
    <p>Sets the line thickness for the given object to \(\frac{N}2\) pixels, where <em>N</em> is the given number.</p> 
   </dd> 
  </dl> 
 </div>
