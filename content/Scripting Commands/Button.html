<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

      tex: {

      }
    };
  </script>

<body>
<article class="doc"> 
 <h1 class="page">Button Command</h1> 
 <div class="dlist"> 
  <dl> 
   <dt class="hdlist1">
    Button( )
   </dt> 
   <dd> 
    <p>Creates a new <a href="../../Action_Objects/" class="xref page">button</a>.</p> 
   </dd> 
   <dt class="hdlist1">
    Button( &lt;Caption&gt; )
   </dt> 
   <dd> 
    <p>Creates a new <a href="../../Action_Objects/" class="xref page">button</a> with given <a href="../../Labels_and_Captions/" class="xref page">caption</a>.</p> 
   </dd> 
  </dl> 
 </div> 
 <div class="exampleblock"> 
  <div class="content"> 
   <div class="paragraph"> 
    <p><code>Button("Ok")</code> creates a button in the left upper corner of the <span class="image"><img src="../../_images/16px-Menu_view_graphics.svg.png" alt="Menu view graphics.svg" width="16" height="16"></span> <a href="../../Graphics_View/" class="xref page">Graphics View</a> with the caption <em>Ok</em>.</p> 
   </div> 
  </div> 
 </div> 
</article></body>
</html>
