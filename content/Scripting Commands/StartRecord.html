<!DOCTYPE html>

<head>

  <title>3D Commands</title>

<body>
<article class="doc"> 
 <h1 class="page">StartRecord Command</h1> 
 <div class="dlist"> 
  <dl> 
   <dt class="hdlist1">
    StartRecord( )
   </dt> 
   <dd> 
    <p>Resumes all recording to spreadsheet if paused (and stores a value for each object).</p> 
   </dd> 
   <dt class="hdlist1">
    StartRecord( &lt;Boolean&gt; )
   </dt> 
   <dd> 
    <p>When the boolean is false, pauses all recording to the spreadsheet, otherwise resumes it (and stores a value for each object).</p> 
   </dd> 
  </dl> 
 </div> 
</article></body>
</html>
