 <h1 class="page">SetVisibleInView Command</h1> 
 <div class="dlist"> 
  <dl> 
   <dt class="hdlist1">
    SetVisibleInView( &lt;Object&gt;, &lt;View Number 1|2|-1&gt;, &lt;Boolean&gt; )
   </dt> 
   <dd> 
    <p>Makes object <a href="../../Object_Properties/" class="xref page">visible</a> or hidden in given <span class="image"><img src="../../images/16px-Menu_view_graphics.svg.png" alt="Menu view graphics.svg" width="16" height="16"></span> <a href="../../Graphics_View/" class="xref page">Graphics View</a>. Use <code>-1</code> for the 3D View</p>
   </dd> 
  </dl> 
 </div> 
 <div class="admonitionblock note"> 
  <table> 
   <tbody>
    <tr> 
     <td class="icon"> <i class="fa icon-note" title="Note"></i> </td> 
     <td class="content"> 
      <div class="paragraph"> 
       <p>You can also use these special object names: <strong>xAxis</strong>, <strong>yAxis</strong>, <strong>zAxis</strong>, <strong>xOyPlane</strong></p> 
      </div> </td> 
    </tr> 
   </tbody>
  </table> 
 </div>
