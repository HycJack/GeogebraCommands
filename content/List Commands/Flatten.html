<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Commands</title>
  <link rel="stylesheet" href="../site.css">
</head>
<body>
<article class="doc"> 
 <h1 class="page">Flatten Command</h1> 
 <div class="dlist"> 
  <dl> 
   <dt class="hdlist1">
    Flatten( &lt;List&gt; )
   </dt> 
   <dd> 
    <p>Flattens lists to one list.</p> 
   </dd> 
  </dl> 
 </div> 
 <div class="exampleblock"> 
  <div class="content"> 
   <div class="paragraph"> 
    <p><code>Flatten({2, 3, {5, 1}, {{2, 1, {3}}}})</code> yields <em>list1 = {2, 3, 5, 1, 2, 1, 3}</em>.</p> 
   </div> 
  </div> 
 </div> 
</article></body>
</html>
