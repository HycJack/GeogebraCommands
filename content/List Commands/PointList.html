<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>3D Commands</title>
    <link rel="stylesheet" href="../site.css">
  <script>
    MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']]
      },
      svg: {
        fontCache: 'global'
      }
    };
  </script>
  <script type="text/javascript" id="MathJax-script" async

<body>
<article class="doc"> 
 <h1 class="page">PointList Command</h1> 
 <div class="dlist"> 
  <dl> 
   <dt class="hdlist1">
    PointList( &lt;List&gt; )
   </dt> 
   <dd> 
    <p>Creates list of points from a list of two-element lists.</p> 
   </dd> 
  </dl> 
 </div> 
 <div class="exampleblock"> 
  <div class="content"> 
   <div class="paragraph"> 
    <p><code>PointList({{1,2},{3,4}})</code> returns {(1,2),(3,4)}.</p> 
   </div> 
  </div> 
 </div>
