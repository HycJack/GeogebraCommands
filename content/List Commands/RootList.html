<article class="doc"> 
 <h1 class="page">RootList Command</h1> 
 <div class="dlist"> 
  <dl> 
   <dt class="hdlist1">
    RootList( &lt;List&gt; )
   </dt> 
   <dd> 
    <p>Converts a given list of numbers {a<sub>1</sub>,a<sub>2</sub>,…​,a<sub>n</sub>} to a list of points {(a<sub>1</sub>,0),(a<sub>2</sub>,0),…​,(a<sub>n</sub>,0)}, which is also displayed in the <span class="image"><img src="../../_images/16px-Menu_view_graphics.svg.png" alt="Menu view graphics.svg" width="16" height="16"></span> <a href="../../Graphics_View/" class="xref page">Graphics View</a>.</p> 
   </dd> 
  </dl> 
 </div> 
 <div class="exampleblock"> 
  <div class="content"> 
   <div class="paragraph"> 
    <p>Command <code>RootList({3, 4, 5, 2, 1, 3})</code> returns the list of points <em>list1={(3,0), (4,0), (5,0), (2,0), (1,0), (3,0)}</em></p> 
   </div> 
  </div> 
 </div> 
</article></body>
