<!DOCTYPE html>

<article class="doc"> 
 <h1 class="page">SelectedIndex Command</h1> 
 <div class="dlist"> 
  <dl> 
   <dt class="hdlist1">
    SelectedIndex( &lt;List&gt; )
   </dt> 
   <dd> 
    <p>Returns the index of the selected element of a <a href="../../Action_Objects/" class="xref page">drop-down list</a>.</p> 
   </dd> 
  </dl> 
 </div> 
 <div class="admonitionblock note"> 
  <table> 
   <tbody>
    <tr> 
     <td class="icon"> <i class="fa icon-note" title="Note"></i> </td> 
     <td class="content"> 
      <div class="paragraph"> 
       <p>See also <a href="../List Commands/SelectedElement.html" class="xref page">SelectedElement</a> command</p> 
      </div> </td> 
    </tr> 
   </tbody>
  </table> 
 </div> 
 <div class="admonitionblock note"> 
  <table> 
   <tbody>
    <tr> 
     <td class="icon"> <i class="fa icon-note" title="Note"></i> </td> 
     <td class="content"> 
      <div class="dlist"> 
       <dl> 
        <dt class="hdlist1">
         SetValue( &lt;
         <a href="../../Action_Objects/" class="xref page">drop-down list</a>&gt;, &lt;Number n &gt; )
        </dt> 
        <dd> 
         <p>Set <em>n</em> as <span class="mw-selflink  selflink">the index of the selected element</span> in the drop-down list.</p> 
        </dd> 
       </dl> 
      </div> </td> 
    </tr> 
   </tbody>
  </table> 
 </div> 
</article></body>
</html>
