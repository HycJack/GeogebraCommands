<article class="doc"> 
 <h1 class="page">CircularSector Command</h1> 
 <div class="dlist"> 
  <dl> 
   <dt class="hdlist1">
    CircularSector( &lt;Midpoint&gt;, &lt;Point A&gt;, &lt;Point B&gt; )
   </dt> 
   <dd> 
    <p>Creates a circular sector with midpoint between the two points.</p> 
   </dd> 
  </dl> 
 </div> 
 <div class="admonitionblock note"> 
  <table> 
   <tbody>
    <tr> 
     <td class="icon"> <i class="fa icon-note" title="Note"></i> </td> 
     <td class="content"> 
      <div class="ulist"> 
       <ul> 
        <li> <p>The sector area is displayed in <em>Algebra View</em></p> </li> 
        <li> <p>Point <em>B</em> does not have to lie on the arc of the sector.</p> </li> 
        <li> <p>See also <span class="image"><img src="../../_images/24px-Mode_circlesector3.svg.png" alt="Mode circlesector3.svg" width="24" height="24"></span> <a href="../../tools/Circular_Sector/" class="xref page">Circular Sector</a> tool.</p> </li> 
       </ul> 
      </div> </td> 
    </tr> 
   </tbody>
  </table> 
 </div> 
</article></body>
</html>
