<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Commands</title>
    <link rel="stylesheet" href="../site.css">
  <script>
    MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']]
      },
      svg: {
        fontCache: 'global'
      }
    };
  </script>
  <script type="text/javascript" id="MathJax-script" async
          src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js">
  </script>
</head>
<body>
<article class="doc"> 
 <h1 class="page">Radius Command</h1> 
 <div class="dlist"> 
  <dl> 
   <dt class="hdlist1">
    Radius( &lt;Conic&gt; )
   </dt> 
   <dd> 
    <p>Returns the radius of a conic.</p> 
   </dd> 
  </dl> 
 </div> 
 <div class="exampleblock"> 
  <div class="content"> 
   <div class="ulist"> 
    <ul> 
     <li> <p>Returns the radius of a circle c (e.g. c:(x - 1)² + (y - 1)² = 9) <code>Radius(c)</code> yields <em>a = 3</em>.</p> </li> 
     <li> <p>Returns the radius of a circle formula <code>Radius((x - 2)² + (y - 2)² = 16)</code> yields <em>a = 4</em>.</p> </li> 
    </ul> 
   </div> 
  </div> 
 </div> 
</article></body>
</html>
