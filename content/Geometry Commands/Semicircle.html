 <h1 class="page">Semicircle Command</h1> 
 <div class="dlist"> 
  <dl> 
   <dt class="hdlist1">
    Semicircle( &lt;Point&gt;, &lt;Point&gt; )
   </dt> 
   <dd> 
    <p>Creates a semicircle above the segment between the two points and displays its length in <em>Algebra View</em>.</p> 
   </dd> 
  </dl>
