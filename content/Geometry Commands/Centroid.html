 <h1 class="page">Centroid Command</h1> 
 <div class="dlist"> 
  <dl> 
   <dt class="hdlist1">
    Centroid( &lt;Polygon&gt; )
   </dt> 
   <dd> 
    <p>Returns the centroid of the polygon.</p> 
   </dd> 
  </dl> 
 </div> 
 <div class="exampleblock"> 
  <div class="content"> 
   <div class="paragraph"> 
    <p>Let <code>A = (1, 4)</code>, <code>B = (1, 1)</code>, <code>C = (5, 1)</code> and <code>D = (5, 4)</code> be the vertices of a polygon. <code>Polygon(A, B, C, D)</code> yields <em>poly1 = 12</em>. <code>Centroid(poly1)</code> yields the centroid <em>E = (3, 2.5)</em>.</p> 
   </div> 
  </div> 
 </div>
