<!DOCTYPE html>

<article class="doc"> 
 <h1 class="page">IsInRegion Command</h1> 
 <div class="dlist"> 
  <dl> 
   <dt class="hdlist1">
    IsInRegion( &lt;Point&gt;, &lt;Region&gt; )
   </dt> 
   <dd> 
    <p>Returns <em>true</em> if the point is in given <a href="../../Geometric_Objects/" class="xref page">region</a> and <em>false</em> otherwise.</p> 
   </dd> 
  </dl> 
 </div> 
 <div class="exampleblock"> 
  <div class="content"> 
   <div class="paragraph"> 
    <p><code>IsInRegion((1,2), Polygon((0,0), (2,0), (1,3)))</code> returns <em>true</em>.</p> 
   </div> 
  </div> 
 </div> 
</article></body>
</html>
