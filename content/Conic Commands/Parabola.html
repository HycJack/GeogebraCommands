 <h1 class="page">Parabola Command</h1> 
 <div class="dlist"> 
  <dl> 
   <dt class="hdlist1">
    Parabola( &lt;Point&gt;, &lt;Line&gt; )
   </dt> 
   <dd> 
    <p>Returns a parabola with focal point and the line as directrix.</p> 
   </dd> 
  </dl> 
 </div> 
 <div class="exampleblock"> 
  <div class="content">
