<!DOCTYPE html>

<body>
<article class="doc"> 
 <h1 class="page">Parameter Command</h1> 
 <div class="dlist"> 
  <dl> 
   <dt class="hdlist1">
    Parameter( &lt;Parabola&gt; )
   </dt> 
   <dd> 
    <p>Returns the parameter of the parabola, which is the distance between the directrix and the focus.</p> 
   </dd> 
  </dl> 
 </div> 
 <div class="exampleblock"> 
  <div class="content"> 
   <div class="paragraph"> 
    <p><code>Parameter(y = x^2 - 3x + 5)</code> returns <em>0.5</em>.</p> 
   </div> 
  </div> 
 </div> 
</article></body>
