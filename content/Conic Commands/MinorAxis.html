 <h1 class="page">MinorAxis Command</h1> 
 <div class="dlist"> 
  <dl> 
   <dt class="hdlist1">
    MinorAxis( &lt;Conic&gt; )
   </dt> 
   <dd> 
    <p>Returns the equation of the minor axis of the conic section.</p> 
   </dd> 
  </dl> 
 </div> 
 <div class="exampleblock"> 
  <div class="content"> 
   <div class="paragraph"> 
    <p><code>MinorAxis(x^2 / 9 + y^2 / 4 = 1)</code> returns <em>x</em> = 0.</p> 
   </div> 
  </div> 
 </div> 
 <div class="admonitionblock note"> 
  <table> 
   <tbody>
    <tr> 
     <td class="icon"> <i class="fa icon-note" title="Note"></i> </td> 
     <td class="content"> 
      <div class="paragraph"> 
       <p>See also <a href="../Conic Commands/MajorAxis.html" class="xref page">MajorAxis</a> command.</p> 
      </div> </td> 
    </tr> 
   </tbody>
  </table> 
 </div> 
</article></body>
