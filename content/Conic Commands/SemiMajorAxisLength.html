 <h1 class="page">SemiMajorAxisLength Command</h1> 
 <div class="dlist"> 
  <dl> 
   <dt class="hdlist1">
    SemiMajorAxisLength( &lt;Conic&gt; )
   </dt> 
   <dd> 
    <p>Returns the length of the semimajor axis (half of the major axis) of the conic section.</p> 
   </dd> 
  </dl> 
 </div> 
 <div class="exampleblock"> 
  <div class="content"> 
   <div class="paragraph"> 
    <p><code>SemiMajorAxisLength((x - 1)^2 + (y - 2)^2 = 4)</code> yields <em>2</em>.</p> 
   </div> 
  </div> 
 </div> 
 <div class="admonitionblock note"> 
  <table> 
   <tbody>
    <tr> 
     <td class="icon"> <i class="fa icon-note" title="Note"></i> </td> 
     <td class="content"> 
      <div class="paragraph"> 
       <p>See also <a href="../Conic Commands/SemiMinorAxisLength.html" class="xref page">SemiMinorAxisLength</a> command.</p> 
      </div> </td> 
    </tr> 
   </tbody>
  </table> 
 </div> 
</article></body>
