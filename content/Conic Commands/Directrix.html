 <h1 class="page">Directrix Command</h1> 
 <div class="dlist"> 
  <dl> 
   <dt class="hdlist1">
    Directrix( &lt;Conic&gt; )
   </dt> 
   <dd> 
    <p>Yields the directrix of the conic.</p> 
   </dd> 
  </dl> 
 </div> 
 <div class="exampleblock"> 
  <div class="content"> 
   <div class="paragraph"> 
    <p><code>Directrix(x^2 - 3x + 3y = 9)</code> yields the line <em>y</em> = 4.5</p> 
   </div> 
  </div> 
 </div>
