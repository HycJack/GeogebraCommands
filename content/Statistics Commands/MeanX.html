<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Commands</title>
    <link rel="stylesheet" href="../site.css">
  <script>
    MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']]
      },
      svg: {
        fontCache: 'global'
      }
    };
  </script>
  <script type="text/javascript" id="MathJax-script" async
          src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js">
  </script>
</head>
<body>
<article class="doc"> 
 <h1 class="page">MeanX Command</h1> 
 <div class="dlist"> 
  <dl> 
   <dt class="hdlist1">
    MeanX( &lt;List of Points&gt; )
   </dt> 
   <dd> 
    <p>Calculates the mean of the <em>x</em>-coordinates of the points in the list.</p> 
   </dd> 
  </dl> 
 </div> 
 <div class="exampleblock"> 
  <div class="content"> 
   <div class="paragraph"> 
    <p><code>MeanX({(0,0), (3,2), (5,1), (2,1), (2,4)})</code> yields <em>2.4</em></p> 
   </div> 
  </div> 
 </div> 
</article></body>
</html>
