<article class="doc"> 
 <h1 class="page">Sxx Command</h1> 
 <div class="dlist"> 
  <dl> 
   <dt class="hdlist1">
    Sxx( &lt;List of Numbers&gt; )
   </dt> 
   <dd> 
    <p>Calculates the statistic \(\sum x^2 - \frac{(\sum x)^2}{n}\).</p> 
   </dd> 
   <dt class="hdlist1">
    Sxx( &lt;List of Points&gt; )
   </dt> 
   <dd> 
    <p>Calculates the statistic \(\sum x^2 - \frac{(\sum x)^2}{n}\) using the <em>x</em>-coordinates of the given points.</p> 
   </dd> 
  </dl> 
 </div> 
</article></body>
