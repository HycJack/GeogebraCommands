<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Commands</title>
  <link rel="stylesheet" href="../site.css">

<body>
<article class="doc"> 
 <h1 class="page">MeanY Command</h1> 
 <div class="dlist"> 
  <dl> 
   <dt class="hdlist1">
    MeanY( &lt;List of Points&gt; )
   </dt> 
   <dd> 
    <p>Calculates the mean of the <em>y</em>-coordinates of the points in the list.</p> 
   </dd> 
  </dl> 
 </div> 
 <div class="exampleblock"> 
  <div class="content"> 
   <div class="paragraph"> 
    <p><code>MeanY({(0,0), (3,2), (5,1), (2,1), (2,4)})</code> yields <em>1.6</em></p> 
   </div> 
  </div> 
 </div> 
</article></body>
</html>
