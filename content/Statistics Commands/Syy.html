 <h1 class="page">Syy Command</h1> 
 <div class="dlist"> 
  <dl> 
   <dt class="hdlist1">
    Syy( &lt;List of Points&gt; )
   </dt> 
   <dd> 
    <p>Calculates the statistic \( \sum y^2 -\frac{ (\sum y)^2}{n}\) using the <em>y</em>-coordinates of the given points.</p> 
   </dd>
