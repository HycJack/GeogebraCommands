<!DOCTYPE html>

<article class="doc"> 
 <h1 class="page">SampleSDX Command</h1> 
 <div class="dlist"> 
  <dl> 
   <dt class="hdlist1">
    SampleSDX( &lt;List of Points&gt; )
   </dt> 
   <dd> 
    <p>Returns the <a href="https://en.wikipedia.org/wiki/Standard_deviation#Estimation">sample standard deviation</a> of the <em>x</em>-coordinates of the <a href="../../Points_and_Vectors/" class="xref page">points</a> in the given <a href="../../Lists/" class="xref page">list</a>.</p> 
   </dd> 
  </dl> 
 </div> 
 <div class="exampleblock"> 
  <div class="content"> 
   <div class="paragraph"> 
    <p><code>SampleSDX({(2, 3), (1, 5), (3, 6), (4, 2), (1, 1), (2, 5)})</code> yields <em>a = 1.17</em>.</p> 
   </div> 
  </div> 
 </div> 
</article></body>
</html>
