 <h1 class="page">ToBase Command</h1> 
 <div class="dlist"> 
  <dl> 
   <dt class="hdlist1">
    ToBase( &lt;Number&gt;, &lt;Base&gt; )
   </dt> 
   <dd> 
    <p>Converts given number into different <a href="https://en.wikipedia.org/wiki/Radix">base</a>. The base must be between <em>2</em> and <em>36</em>. The number must be an integer.</p> 
   </dd> 
  </dl> 
 </div> 
 <div class="exampleblock"> 
  <div class="content"> 
   <div class="ulist"> 
    <ul> 
     <li> <p><code>ToBase(255,16)</code> returns "FF".</p> </li> 
     <li> <p><code>ToBase(256, 2)</code> returns "100000000".</p> </li> 
    </ul> 
   </div> 
  </div> 
 </div> 
 <div class="admonitionblock note"> 
  <table> 
   <tbody>
    <tr> 
     <td class="icon"> <i class="fa icon-note" title="Note"></i> </td> 
     <td class="content"> 
      <div class="paragraph"> 
       <p>See also <a href="../Algebra Commands/FromBase.html" class="xref page">FromBase</a> command.</p> 
      </div> </td> 
    </tr> 
   </tbody>
  </table> 
 </div>
