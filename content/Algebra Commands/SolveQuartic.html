<article class="doc"> 
 <h1 class="page">SolveQuartic Command</h1> 
 <div id="preamble"> 
  <div class="sectionbody"> 
   <div class="admonitionblock note"> 
    <table> 
     <tbody>
      <tr> 
       <td class="icon"> <i class="fa icon-note" title="Note"></i> </td> 
       <td class="content"> 
        <div class="paragraph"> 
         <p>This page is about a feature that is supported only in <a href="https://beta.geogebra.org/cas">GeoGebra beta</a>.</p> 
        </div> </td> 
      </tr> 
     </tbody>
    </table> 
   </div> 
  </div> 
 </div> 
 <div class="sect1"> 
  <h2 id="_cas_syntax"><a class="anchor" href="#_cas_syntax"></a>CAS Syntax</h2> 
  <div class="sectionbody"> 
   <div class="dlist"> 
    <dl> 
     <dt class="hdlist1">
      SolveQuartic( &lt;Quartic Polynomial&gt; )
     </dt> 
     <dd> 
      <p>Solves a given <a href="https://en.wikipedia.org/wiki/Quartic_function">quartic polynomial</a> and returns a list of all solutions.</p> 
     </dd> 
    </dl> 
   </div> 
   <div class="exampleblock"> 
    <div class="content"> 
     <div class="paragraph"> 
      <p><code>SolveQuartic( x^4 + x^3 + x^2 + x )</code> yields {0, -1, <em>i</em>, -<em>i</em> }</p> 
     </div> 
    </div> 
   </div> 
  </div> 
 </div>
