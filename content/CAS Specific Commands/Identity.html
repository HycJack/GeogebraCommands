<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Commands</title>
  <link rel="stylesheet" href="../site.css">
</head>
<body>
<article class="doc"> 
 <h1 class="page">Identity Command</h1> 
 <div class="dlist"> 
  <dl> 
   <dt class="hdlist1">
    Identity( &lt;Number&gt; )
   </dt> 
   <dd> 
    <p>Gives the identity matrix of the given order.</p> 
   </dd> 
  </dl> 
 </div> 
 <div class="exampleblock"> 
  <div class="content"> 
   <div class="paragraph"> 
    <p><code>Identity(3)</code> yields the matrix <em>\(\begin{pmatrix}1&amp;0&amp;0\\0&amp;1&amp;0\\0&amp;0&amp;1\end{pmatrix}\)</em>.</p> 
   </div> 
  </div> 
 </div> 
 <div class="admonitionblock note"> 
  <table> 
   <tbody>
    <tr> 
     <td class="icon"> <i class="fa icon-note" title="Note"></i> </td> 
     <td class="content"> 
      <div class="paragraph"> 
       <p>If <em>A</em> is a square matrix of order <em>n</em>, <code>A^0</code> yields the same as <code>Identity(n)</code>.</p> 
      </div> </td> 
    </tr> 
   </tbody>
  </table> 
 </div> 
</article></body>
</html>
