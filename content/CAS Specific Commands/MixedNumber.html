 <h1 class="page">MixedNumber Command</h1> 
 <div class="sect1"> 
  <h2 id="_cas_syntax"><a class="anchor" href="#_cas_syntax"></a>CAS Syntax</h2> 
  <div class="sectionbody"> 
   <div class="dlist"> 
    <dl> 
     <dt class="hdlist1">
      MixedNumber( &lt;Number&gt; )
     </dt> 
     <dd> 
      <p>Converts the given number to a mixed number.</p> 
     </dd> 
    </dl> 
   </div> 
   <div class="exampleblock"> 
    <div class="content"> 
     <div class="ulist"> 
      <ul> 
       <li> <p><code>MixedNumber(3.5)</code> yields \(3 + \frac{1}{2}\).</p> </li> 
       <li> <p><code>MixedNumber(12 / 3)</code> yields <em>4</em>.</p> </li> 
       <li> <p><code>MixedNumber(12 / 14)</code> yields \(\frac{6}{7}\).</p> </li> 
      </ul> 
     </div> 
    </div> 
   </div> 
   <div class="admonitionblock note"> 
    <table> 
     <tbody>
      <tr> 
       <td class="icon"> <i class="fa icon-note" title="Note"></i> </td> 
       <td class="content"> 
        <div class="paragraph"> 
         <p>See also <a href="../Algebra Commands/Rationalize.html" class="xref page">Rationalize Command</a>.</p> 
        </div> </td> 
      </tr> 
     </tbody>
    </table> 
   </div> 
  </div> 
 </div> 
</article></body>
