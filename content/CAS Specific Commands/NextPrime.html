 <h1 class="page">NextPrime Command</h1> 
 <div class="dlist"> 
  <dl> 
   <dt class="hdlist1">
    NextPrime( &lt;Number&gt; )
   </dt> 
   <dd> 
    <p>Returns the smallest prime greater than the entered number.</p> 
   </dd> 
  </dl> 
 </div> 
 <div class="exampleblock"> 
  <div class="content"> 
   <div class="paragraph"> 
    <p><code>NextPrime(10000)</code> yields <em>10007</em>.</p> 
   </div> 
  </div> 
 </div> 
 <div class="admonitionblock note"> 
  <table> 
   <tbody>

     <td class="icon"> <i class="fa icon-note" title="Note"></i> </td>

      </div> </td> 
    </tr> 
   </tbody>
  </table> 
 </div>
