<!DOCTYPE html>

<article class="doc"> 
 <h1 class="page">Ordinal Command</h1> 
 <div class="dlist"> 
  <dl> 
   <dt class="hdlist1">
    Ordinal( &lt;Integer&gt; )
   </dt> 
   <dd> 
    <p>Turns a number into an ordinal (as a text).</p> 
   </dd> 
  </dl> 
 </div> 
 <div class="exampleblock"> 
  <div class="content"> 
   <div class="paragraph"> 
    <p><code>Ordinal(5)</code> returns "5th".</p> 
   </div> 
  </div> 
 </div>
