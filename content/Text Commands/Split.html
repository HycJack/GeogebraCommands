<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Commands</title>
    <link rel="stylesheet" href="../site.css">
  <script>
    MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']]
      },
      svg: {
        fontCache: 'global'
      }
    };
  </script>
  <script type="text/javascript" id="MathJax-script" async
          src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js">
  </script>
</head>
<body>
<article class="doc"> 
 <h1 class="page">Split Command</h1> 
 <div class="dlist"> 
  <dl> 
   <dt class="hdlist1">
    Split( &lt;Text&gt;, &lt;List of Texts to split on&gt;)
   </dt> 
   <dd> 
    <p>Creates the list of texts obtained by splitting the given text at the given separators (not included in the list).</p> 
   </dd> 
  </dl> 
 </div> 
 <div class="exampleblock"> 
  <div class="content"> 
   <div class="paragraph"> 
    <p><code>Split("3cos(t)cos(2y)", {"cos"})</code> returns <code>{"3", "(t)", "(2y)"}</code>.</p> 
   </div> 
  </div> 
 </div> 
</article></body>
</html>
