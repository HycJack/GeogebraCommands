<article class="doc"> 
 <h1 class="page">UnicodeToLetter Command</h1> 
 <div class="dlist"> 
  <dl> 
   <dt class="hdlist1">
    UnicodeToLetter( &lt;Integer&gt; )
   </dt> 
   <dd> 
    <p>Converts the integer Unicode number back into a letter which is displayed as a text object in the <span class="image"><img src="../../images/16px-Menu_view_graphics.svg.png" alt="Menu view graphics.svg" width="16" height="16"></span> <a href="../../Graphics_View/" class="xref page">Graphics View</a>.</p>
   </dd> 
  </dl> 
 </div> 
 <div class="exampleblock"> 
  <div class="content"> 
   <div class="paragraph"> 
    <p><code>UnicodeToLetter(97)</code> yields the text <em>"a"</em>.</p> 
   </div> 
  </div> 
 </div> 
 <div class="admonitionblock note"> 
  <table> 
   <tbody>
    <tr> 
     <td class="icon"> <i class="fa icon-note" title="Note"></i> </td> 
     <td class="content"> 
      <div class="paragraph"> 
       <p>See also <a href="../Text Commands/LetterToUnicode.html" class="xref page">LetterToUnicode Command</a> and <a href="../Text Commands/UnicodeToText.html" class="xref page">UnicodeToText Command</a>.</p> 
      </div> </td> 
    </tr> 
   </tbody>
  </table> 
 </div> 
</article></body>
