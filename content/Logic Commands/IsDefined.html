<!DOCTYPE html>

<article class="doc"> 
 <h1 class="page">IsDefined Command</h1> 
 <div class="dlist"> 
  <dl> 
   <dt class="hdlist1">
    IsDefined( &lt;Object&gt; )
   </dt> 
   <dd> 
    <p>Returns <em>true</em> or <em>false</em> depending on whether the object is defined or not.</p> 
   </dd> 
  </dl> 
 </div> 
 <div class="exampleblock"> 
  <div class="content"> 
   <div class="paragraph"> 
    <p><code>IsDefined(Circle((1,1), -2))</code> returns <em>false</em>.</p> 
   </div> 
  </div> 
 </div> 
</article></body>
</html>
