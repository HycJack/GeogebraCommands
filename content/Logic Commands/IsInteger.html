<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Commands</title>
    <link rel="stylesheet" href="../site.css">
  <script>
    MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']]
      },
      svg: {
        fontCache: 'global'
      }
    };
  </script>
  <script type="text/javascript" id="MathJax-script" async
          src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js">
  </script>
</head>
<body>
<article class="doc"> 
 <h1 class="page">IsInteger Command</h1> 
 <div class="dlist"> 
  <dl> 
   <dt class="hdlist1">
    IsInteger( &lt;Number&gt; )
   </dt> 
   <dd> 
    <p>Returns <em>true</em> or <em>false</em> depending whether the number is an integer or not.</p> 
   </dd> 
  </dl> 
 </div> 
 <div class="exampleblock"> 
  <div class="content"> 
   <div class="paragraph"> 
    <p><code>IsInteger(972 / 9)</code> returns <em>true</em>.</p> 
   </div> 
  </div> 
 </div> 
</article></body>
</html>
