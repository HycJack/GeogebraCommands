<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Commands</title>
  <link rel="stylesheet" href="../site.css">
</head>
<body>
<article class="doc"> 
 <h1 class="page">IsVertexForm Command</h1> 
 <div class="dlist"> 
  <dl> 
   <dt class="hdlist1">
    IsVertexForm(&lt;function&gt;)
   </dt> 
   <dd> 
    <p>Checks if a function is written in vertex form.</p> 
   </dd> 
  </dl> 
 </div> 
 <div class="exampleblock"> 
  <div class="content"> 
   <div class="paragraph"> 
    <p><code>IsVertexForm((x+2/3)^2-(2/3)^2)</code> yields <em>true</em></p> 
   </div> 
  </div> 
 </div> 
 <div class="exampleblock"> 
  <div class="content"> 
   <div class="paragraph"> 
    <p><code>IsVertexForm(2*(3 x-2)^(2)+1)</code> yields <em>false</em></p> 
   </div> 
  </div> 
 </div> 
</article></body>
</html>
