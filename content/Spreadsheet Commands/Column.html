<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Commands</title>

<body>
<article class="doc"> 
 <h1 class="page">Column Command</h1> 
 <div class="dlist"> 
  <dl> 
   <dt class="hdlist1">
    Column( &lt;Spreadsheet Cell&gt; )
   </dt> 
   <dd> 
    <p>Returns the column of the cell as a number (starting at 1).</p> 
   </dd> 
  </dl> 
 </div> 
 <div class="exampleblock"> 
  <div class="content"> 
   <div class="paragraph"> 
    <p><code>q = Column(B3)</code> returns <em>q = 2</em> since column <em>B</em> is the second column of the <a href="../../Spreadsheet_View/" class="xref page">spreadsheet</a>.</p> 
   </div> 
  </div> 
 </div> 
</article></body>
</html>
