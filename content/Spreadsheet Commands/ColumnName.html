<!DOCTYPE html>

<article class="doc"> 
 <h1 class="page">ColumnName Command</h1> 
 <div class="dlist"> 
  <dl> 
   <dt class="hdlist1">
    ColumnName( &lt;Spreadsheet Cell&gt; )
   </dt> 
   <dd> 
    <p>Returns the column name of the cell as a text.</p> 
   </dd> 
  </dl> 
 </div> 
 <div class="exampleblock"> 
  <div class="content"> 
   <div class="paragraph"> 
    <p><code>r = ColumnName(A1)</code> creates <em>r = A</em> and shows such text - A - in the <span class="image"><img src="../../_images/16px-Menu_view_graphics.svg.png" alt="Menu view graphics.svg" width="16" height="16"></span> <a href="../../Graphics_View/" class="xref page">Graphics View</a>.</p> 
   </div> 
  </div> 
 </div> 
</article></body>
