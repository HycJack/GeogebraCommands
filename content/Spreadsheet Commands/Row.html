<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Commands</title>

  <script>
    MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']]
      },
      svg: {
        fontCache: 'global'
      }
    };
  </script>
  <script type="text/javascript" id="MathJax-script" async

<body>
<article class="doc"> 
 <h1 class="page">Row Command</h1> 
 <div class="dlist"> 
  <dl> 
   <dt class="hdlist1">
    Row( &lt;Spreadsheet Cell&gt; )
   </dt> 
   <dd> 
    <p>Returns the row number of the <a href="../../Spreadsheet_View/" class="xref page">spreadsheet</a> cell (starting at 1).</p> 
   </dd> 
  </dl> 
 </div> 
 <div class="exampleblock"> 
  <div class="content"> 
   <div class="paragraph"> 
    <p><code>r = Row(B3)</code> yields <em>r = 3</em>.</p> 
   </div> 
  </div> 
 </div> 
</article></body>
</html>
